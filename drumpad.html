<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="drum-style.css">
    <title>drum :D</title>
</head>

<body>
    <h1>drum pad</h1>
    <p>wait for a few seconds for the audios to load!</p>
<div class = "inline">
    <div id="pad">
        <div class="box" id = "open-hh">R</div>
        <div class="box" id = "crash">T</div>
        <div class="box" id = "light-crash">Y</div>
        <div class="box" id = "ride">U</div>

        <div class="box" id = "closed-hh">F</div>
        <div class="box" id = "snare">G</div>
        <div class="box" id = "high-tom">H</div>
        <div class="box" id = "mid-tom">J</div>

        <div class="box" id = "cowbell">C</div>
        <div class="box" id = "stick-hit">V</div>
        <div class="box" id = "kick">B</div>
        <div class="box" id = "floor-tom">N</div>
    </div>
    <p id = "labels"><ul>
        <li>R = open hi-hat</li>
        <li>T = crash</li>
        <li>Y = lighter crash</li>
        <li>U = ride</li><br>
        <li>F = closed hi hat</li>
        <li>G = snare</li>
        <li>H = high tom</li>
        <li>J = mid tom</li><br>
        <li>C = cowbell</li>
        <li>V = stick hit</li>
        <li>B = kick</li>
        <li>N = floor-tom</li>
    </ul></p>
</div>
    <script src="drum-script.js"></script>
</body>

</html>

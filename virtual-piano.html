<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>piano :P</title>
    <link href="piano-style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.52/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  </head>

  <body>
    <h1>Virtual piano</h1>
    <div id = "button-container">
      <select id="key-selector">
        <option>choose key</option>
        <option value="C major">C Major</option>
        <option value="Db major">Db Major</option>
        <option value="D major">D Major</option>
        <option value="Eb major">Eb Major</option>
        <option value="E major">E Major</option>
        <option value="F major">F Major</option>
        <option value="F# major">Gb Major</option>
        <option value="G major">G Major</option>
        <option value="Ab major">Ab Major</option>
        <option value="A major">A Major</option>
        <option value="Bb major">Bb Major</option>
        <option value="B major">B Major</option>
        <option value="C minor">C minor</option>
        <option value="Db minor">C# minor</option>
        <option value="D minor">D minor</option>
        <option value="Eb minor">D# minor</option>
        <option value="E minor">E minor</option>
        <option value="F minor">F minor</option>
        <option value="F# minor">F# minor</option>
        <option value="G minor">G minor</option>
        <option value="Ab minor">G# minor</option>
        <option value="A minor">A minor</option>
        <option value="Bb minor">A# minor</option>
        <option value="B minor">B minor</option>
      </select>
      <button id = "record-button">Record!</button>
    </div>
    
    <br>
    <ul class="piano-keys">
        <li class="key white" data-key="a" ><span>A</span></li>
        <li class="key black" data-key="w" ><span>W</span></li>
        <li class="key white" data-key="s" ><span>S</span></li>
        <li class="key black" data-key="e" ><span>E</span></li>
        <li class="key white" data-key="d" ><span>D</span></li>
        <li class="key white" data-key="f" ><span>F</span></li>
        <li class="key black" data-key="t" ><span>T</span></li>
        <li class="key white" data-key="g" ><span>G</span></li>
        <li class="key black" data-key="y" ><span>Y</span></li>
        <li class="key white" data-key="h" ><span>H</span></li>
        <li class="key black" data-key="u" ><span>U</span></li>
        <li class="key white" data-key="j" ><span>J</span></li>
        <li class="key white" data-key="k" ><span>K</span></li>
        <li class="key black" data-key="o" ><span>O</span></li>
        <li class="key white" data-key="l" ><span>L</span></li>
        <li class="key black" data-key="p" ><span>P</span></li>
        <li class="key white" data-key=";" ><span>;</span></li>
        <li class="key white" data-key="'" ><span>'</span></li>
        <li class="key black" data-key="]" ><span>]</span></li>
        <li class="key white" data-key="\" ><span>\</span></li>
      </ul>
      
    <p id = "note-output">Note history:</p>
    <p id = "chord-output">Chord: </p>
    <script src="piano-script.js"></script> <!-- at bottom so whole html loads before js-->

  </body>
</html>
